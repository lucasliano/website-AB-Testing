{# templates/partials/navbar.html #}
<header class="bg-slate-950/95 border-b border-slate-800/80 backdrop-blur-sm">
  <div class="max-w-6xl mx-auto px-6 lg:px-8 flex items-center justify-between h-16">
    <div class="flex items-center gap-2">
      <span class="inline-flex h-8 w-8 items-center justify-center rounded-xl bg-gradient-to-tr from-sky-500 to-blue-600 text-sm font-bold text-slate-950 shadow-lg">
        IN
      </span>
      <span class="text-sm font-semibold tracking-tight text-slate-100">
        Iniciativas UNLP
      </span>
    </div>
    <nav class="hidden md:flex items-center gap-6 text-sm text-slate-300">
      <a href="{{ url_for('home') }}" class="relative font-medium hover:text-white">
        Inicio
      </a>
      <a href="#quienes-somos" class="font-medium hover:text-white">
        Quiénes Somos
      </a>
      <a href="#como-funciona" class="font-medium hover:text-white">
        Cómo funciona
      </a>
      <button
        type="button"
        class="ml-4 rounded-full bg-blue-500 hover:bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow-lg hover:shadow-[0_20px_60px_rgba(0,0,0,0.7)] hover:scale-[1.01] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-sky-400 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-950 transition"
        data-modal-open="submit-initiative"
        data-event-name="click_open-submit-modal_navbar"
      >
        Postulá tu iniciativa
      </button>
    </nav>
    <button
      type="button"
      class="md:hidden inline-flex items-center justify-center rounded-full border border-slate-700 px-2.5 py-1.5 text-xs text-slate-200 hover:bg-slate-800"
      data-event-name="click_toggle-mobile-nav_navbar"
      data-toggle="mobile-nav"
    >
      <span class="sr-only">Abrir menú</span>
      <span class="flex flex-col gap-0.5">
        <span class="h-0.5 w-4 bg-slate-300 rounded"></span>
        <span class="h-0.5 w-4 bg-slate-300 rounded"></span>
        <span class="h-0.5 w-4 bg-slate-300 rounded"></span>
      </span>
    </button>
  </div>
  <div
    class="md:hidden border-t border-slate-800/80 bg-slate-950/95 px-6 py-3 hidden"
    data-mobile-nav-panel
  >
    <nav class="flex flex-col gap-3 text-sm text-slate-300">
      <a href="{{ url_for('home') }}" class="font-medium hover:text-white">
        Inicio
      </a>
      <a href="#quienes-somos" class="font-medium hover:text-white">
        Quiénes Somos
      </a>
      <a href="#como-funciona" class="font-medium hover:text-white">
        Cómo funciona
      </a>
      <button
        type="button"
        class="mt-2 inline-flex items-center justify-center rounded-full bg-blue-500 hover:bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow-lg hover:shadow-[0_20px_60px_rgba(0,0,0,0.7)] hover:scale-[1.01] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-sky-400 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-950 transition"
        data-modal-open="submit-initiative"
        data-event-name="click_open-submit-modal_navbar-mobile"
      >
        Postulá tu iniciativa
      </button>
    </nav>
  </div>
</header>
