{# templates/partials/navbar.html #}
<header class="sticky top-0 z-50 bg-slate-950/50 border-b border-slate-800/50 backdrop-blur-md shadow-sm transition-all duration-300">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
    <!-- Barra principal -->
    <div class="flex items-center justify-between gap-3">
      <!-- Brand -->
      <a
        href="{{ url_for('home') }}"
        class="flex items-center gap-2"
        aria-label="Ir al inicio"
      >
        <img
          src="{{ url_for('static', path='images/giar.png') }}"
          alt="GIAR"
          class="h-8 w-auto sm:block"
        >
      </a>

      <!-- Botón hamburguesa -->
      <button
        type="button"
        class="inline-flex md:hidden items-center justify-center rounded-lg border border-slate-700/80 bg-slate-900/80 px-3 py-2 text-slate-100 hover:bg-slate-800 focus:outline-none focus-visible:ring-2 focus-visible:ring-sky-500 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-950 transition"
        aria-label="Abrir menú"
        aria-expanded="false"
        aria-controls="mobile-menu"
        data-toggle="mobile-nav"
      >
        <span class="sr-only">Abrir menú</span>
        <span class="flex flex-col gap-1">
          <span class="block h-[2px] w-5 rounded-full bg-slate-100"></span>
          <span class="block h-[2px] w-5 rounded-full bg-slate-100"></span>
          <span class="block h-[2px] w-5 rounded-full bg-slate-100"></span>
        </span>
      </button>

      <!-- Navegación desktop -->
      <nav
        class="hidden md:flex items-center gap-6 text-md text-slate-300"
        role="navigation"
      >
        <a href="{{ url_for('home') }}" class="font-medium hover:text-white transition-colors duration-200">
          Iniciativas
        </a>
        <a href="{{ url_for('about') }}" class="font-medium hover:text-white transition-colors duration-200">
          Quiénes Somos
        </a>
        <a href="{{ url_for('about') }}#contacto" class="font-medium hover:text-white transition-colors duration-200">
          Contacto
        </a>
      </nav>
    </div>

    <!-- Menú mobile -->
    <nav
      id="mobile-menu"
      class="mt-3 hidden flex-col gap-2 border-t border-slate-800/80 pt-3 text-sm text-slate-100 md:hidden"
      role="navigation"
      data-mobile-nav-panel
    >
      <a href="{{ url_for('home') }}" class="block rounded-lg px-2 py-2 hover:bg-slate-900/80 transition-colors duration-200">
        Iniciativas
      </a>
      <a href="{{ url_for('about') }}" class="block rounded-lg px-2 py-2 hover:bg-slate-900/80 transition-colors duration-200">
        Quiénes Somos
      </a>
      <a href="{{ url_for('about') }}#contacto" class="block rounded-lg px-2 py-2 hover:bg-slate-900/80 transition-colors duration-200">
        Contacto
      </a>
    </nav>
  </div>
</header>
