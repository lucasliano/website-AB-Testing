{# templates/partials/header.html #}
<div class="sticky top-0 z-30 border-b border-slate-100 bg-white/95 backdrop-blur">
  <div class="mx-auto flex max-w-7xl items-center justify-between px-6 py-4 lg:px-8">
    <!-- Logo -->
    <a href="#inicio"
       class="flex items-center gap-2"
       data-event-name="click_logo_header">
      <div class="flex h-9 w-9 items-center justify-center rounded-2xl bg-[#0f2345] text-sm font-bold text-white">
        LAS
      </div>
      <div class="flex flex-col">
        <span class="text-sm font-bold uppercase tracking-[0.16em] text-slate-900">
          LaserMakers
        </span>
        <span class="text-[11px] font-medium text-slate-500">
          Grabado &amp; corte industrial
        </span>
      </div>
    </a>

    <!-- Primary navigation -->
    <nav class="hidden items-center gap-8 md:flex">
      <a href="#servicios"
         class="text-[11px] font-semibold uppercase tracking-[0.18em] text-slate-700 transition-colors hover:text-[#ff5a30]"
         data-event-name="click_nav-servicios_header">
        Servicios
      </a>
      <a href="#mision-vision"
         class="text-[11px] font-semibold uppercase tracking-[0.18em] text-slate-700 transition-colors hover:text-[#ff5a30]"
         data-event-name="click_nav-mision-vision_header">
        Misión &amp; Visión
      </a>
      <a href="#contacto"
         class="text-[11px] font-semibold uppercase tracking-[0.18em] text-slate-700 transition-colors hover:text-[#ff5a30]"
         data-event-name="click_nav-contacto_header">
        Contacto
      </a>
    </nav>

    <!-- Social + mobile menu -->
    <div class="flex items-center gap-4">
      <!-- Social icons -->
      <div class="hidden items-center gap-3 sm:flex">
        <a href="https://twitter.com"
           aria-label="Twitter"
           class="flex h-8 w-8 items-center justify-center rounded-full border border-slate-200 text-slate-500 transition-colors hover:bg-slate-100 hover:text-slate-900"
           data-event-name="click_social-twitter_header">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M19.5 7.5c-.6.3-1.2.4-1.9.5a3.3 3.3 0 0 0 1.5-1.8 6.6 6.6 0 0 1-2.1.8A3.3 3.3 0 0 0 12 9.9a9.4 9.4 0 0 1-6.8-3.5 3.3 3.3 0 0 0 1 4.4c-.5 0-1-.2-1.5-.4v.1c0 1.6 1.1 3 2.7 3.3-.3.1-.6.2-1 .2-.2 0-.4 0-.6-.1.4 1.3 1.7 2.2 3.2 2.2A6.7 6.7 0 0 1 4.5 18a9.4 9.4 0 0 0 5.1 1.5c6.2 0 9.6-5.1 9.6-9.6v-.4c.6-.4 1.1-.9 1.5-1.5-.5.2-1 .4-1.5.5Z"/>
          </svg>
        </a>
        <a href="https://linkedin.com"
           aria-label="LinkedIn"
           class="flex h-8 w-8 items-center justify-center rounded-full border border-slate-200 text-slate-500 transition-colors hover:bg-slate-100 hover:text-slate-900"
           data-event-name="click_social-linkedin_header">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M6.5 7a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z"/>
            <path d="M4.5 9.5v10"/>
            <path d="M9.5 9.5h3v1.7a3.1 3.1 0 0 1 2.7-1.7c2.1 0 3.3 1.5 3.3 4v6h-3v-5.6c0-1.3-.5-2-1.6-2-1 0-1.7.7-1.7 2V19h-3v-9.5Z"/>
          </svg>
        </a>
      </div>

      <!-- Mobile menu toggle -->
      <button type="button"
              class="inline-flex h-9 w-9 items-center justify-center rounded-full border border-slate-200 text-slate-700 hover:bg-slate-100 md:hidden"
              data-toggle="primary-nav"
              aria-label="Abrir navegación"
              data-event-name="click_toggle-nav_header">
        <span class="sr-only">Abrir navegación</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M4 7h16M4 12h16M4 17h16" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile nav -->
  <nav class="hidden border-t border-slate-100 bg-white md:hidden" data-toggle-target="primary-nav">
    <div class="mx-auto flex max-w-7xl flex-col gap-2 px-6 py-3 lg:px-8">
      <a href="#servicios"
         class="py-1 text-[11px] font-semibold uppercase tracking-[0.18em] text-slate-700"
         data-event-name="click_nav-servicios-mobile_header">
        Servicios
      </a>
      <a href="#mision-vision"
         class="py-1 text-[11px] font-semibold uppercase tracking-[0.18em] text-slate-700"
         data-event-name="click_nav-mision-vision-mobile_header">
        Misión &amp; Visión
      </a>
      <a href="#contacto"
         class="py-1 text-[11px] font-semibold uppercase tracking-[0.18em] text-slate-700"
         data-event-name="click_nav-contacto-mobile_header">
        Contacto
      </a>
    </div>
  </nav>
</div>
