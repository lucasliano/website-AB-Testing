{# templates/partials/filter_bar.html #}
<section class="mt-8">
  <div class="flex flex-wrap gap-4 items-stretch">
    <div class="flex-1 min-w-[220px]">
      <label for="search" class="sr-only">Buscar iniciativas</label>
      <div class="relative">
        <span class="pointer-events-none absolute inset-y-0 left-4 flex items-center text-slate-500">
          üîç
        </span>
        <input
          id="search"
          type="text"
          placeholder="Buscar por titulo"
          class="w-full bg-slate-900/80 border border-slate-700/60 rounded-full pl-10 pr-4 py-2 text-sm text-slate-200 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500/60 focus:border-blue-500/60 transition"
          data-filter-search
          data-event-name="input_search_initiatives_filter-bar"
        >
      </div>
    </div>
    <div class="w-full sm:w-auto sm:flex-1 min-w-[180px]">
      <label for="filter-status" class="sr-only">Filtrar por estado</label>
      <div class="relative">
        <select
          id="filter-status"
          class="w-full appearance-none bg-slate-900/80 border border-slate-700/60 rounded-full px-4 py-2 pr-10 text-sm text-slate-200 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500/60 focus:border-blue-500/60 transition"
          data-filter-status
          data-event-name="change_status_filter-bar"
        >
          <option value="">Todos los estados</option>
          <option value="nuevo proyecto">Nuevo Proyecto</option>
          <option value="nueva linea de trabajo">Nueva Linea de Trabajo</option>
          <option value="proyecto en curso">Proyecto en Curso</option>
        </select>
        <span class="pointer-events-none absolute inset-y-0 right-4 flex items-center text-slate-400">
          ‚ñæ
        </span>
      </div>
    </div>
    <div class="w-full sm:w-auto">
      <button
        type="button"
        class="inline-flex items-center justify-center rounded-full border border-slate-600 px-4 py-2 text-sm text-slate-200 hover:bg-slate-800/80 hover:border-blue-500/60 transition"
        data-filter-reset
        data-event-name="click_clear-filters_filter-bar"
      >
        Limpiar filtros
      </button>
    </div>
  </div>
</section>
